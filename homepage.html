<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <style>
    body
	{
	background-image: url("background.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	}
	
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f1f1f1;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 10px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      display: flex;
      align-items: center;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
	main {
      text-align: center;
      margin: 50px auto;
    }
	
  </style>
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="MyAccount.html">My Account</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">User &#9662;</a>
          <div class="dropdown-content">
            <a href="logout.php">Logout</a>
          </div>
		  
        </li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>Welcome "User"</h1>
  </main>
</body>
</html>
